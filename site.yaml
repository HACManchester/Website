mode: development
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: / # The base url for autogenerated links.
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.auto_extend.AutoExtendPlugin
    - hyde.ext.plugins.sorter.SorterPlugin
    - hyde.ext.plugins.tagger.TaggerPlugin
    - hyde.ext.plugins.syntext.SyntextPlugin
    - hyde.ext.plugins.textlinks.TextlinksPlugin
context:
    data:
        tweet_via: ringce
        menu:
            -
                name: Home
                description: Home Page
                css_class: home
                type: page
                url: index.html
            -
                name: About Us
                description: About HAC:Manchester
                css_class: about-us
                type: page
                url: about-us.html
            -
                name: News
                description: News
                css_class: news
                type: node
                url: news
            -
                name: Events
                description: Events
                css_class: events
                type: node
                url: events
            -
                name: Projects
                description: Projects
                css_class: projects
                type: node
                url: projects
meta:
    nodemeta: meta.yaml
    created: !!timestamp 2011-09-01 10:00:00
    author: HACMan Website
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true
tagger:
    sorter: time
    archives:
        news:
            source: news
            target: news/tags
            template: tagged_posts.j2
            archive_extension: html
